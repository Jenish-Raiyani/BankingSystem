<!DOCTYPE html>
<html lang="en">
 
<head>
  <title>Receipt</title>
<style>
  .clearfix:after {
  content: "";
  display: table;
  clear: both;
}

a {
  text-decoration: underline;
}

body {
  position: relative;
  margin: 0 auto; 
  color: #001028;
  background: #FFFFFF; 
  font-family: Arial, sans-serif; 
  font-size: 14px; 
  font-family: Arial;
}

header {
  padding: 10px 0;
  margin-bottom: 30px;
}

#logo {
  text-align: center;
  margin-bottom: 10px;
}

#logo img {
  width: 90px;
}

h1 {
  
  color: #000000;
  font-size: 2.4em;
  line-height: 1.4em;
  font-weight: normal;
  text-align: center;
  margin: 0 0 20px 0;
}

#project {
  float: left;
}

#project span {
  color: #000000;
  text-align: right;
  width: 52px;
  margin-right: 10px;
  display: inline-block;
  font-size: 14px;
  text-decoration: bold;
}

#company {
  float: right;
  text-align: right;
}

#project div,
#company div {
  white-space: nowrap;        
}

table {
  width: 100%;
  border-collapse: collapse;
  border-spacing: 0;
  margin-bottom: 20px;
}



table th,
table td {
  text-align: center;
}

table th {
  
  
  color: #003569;
  border-bottom: 1px solid #3c4852;
  white-space: nowrap;        
  font-weight: normal;
}

table .service,
table .desc {
  text-align: left;
}

table td {
 padding-top:5px;
 padding-bottom:5px;
  
}

table tr {
  border-bottom: 1px solid #3c4852;
}

table td.service,
table td.desc {
  vertical-align: top;
}

table td.unit,
table td.qty,
table td.total {
  font-size: 1.2em;
}

table td.grand {
  border-top: 1px solid #5D6975;;
}

#notices .notice {
  color: #5D6975;
  font-size: 1.2em;
}

footer {
  color: #5D6975;
  width: 100%;
  height: 30px;
  position: absolute;
  bottom: 0;
  border-top: 1px solid #C1CED9;
  padding: 8px 0;
  text-align: center;
}


  </style>
</head>

<body>
  <header class="clearfix">
    <div id="logo" style="display:flex; justify-content:center; align-items:center;">
     
    
      <h1 class="brand-name">Receipt</h1>
    </div>
     
    <div id="company" class="clearfix">
      <div >Sender</div>
      <div>{{sender}}</div>
      <div>{{timestamp.date}}</div>
    </div>
    <div id="project">
      <div><span >RECEIVER:</span> {{receiver}}</div>
      <div><span>EMAIL:</span> <a href="mailto:{{user_email}}">{{email}}</a></div>
      <div><span>DATE:</span> {{timestamp.date}}</div>
      <div><span>TRANSACTION ID:</span> 8637943689</div>
    </div>
    <br>
    <br>
  </header>
    <div class="table-container" style="overflow-x:auto">
      <table class="table" style="width:100%">
          <thead>
              <tr>
                  <th scope="col">SENDER</th>
                  <th scope="col">RECEIVER</th>
                  <th scope="col">AMOUNT</th>
              </tr>
          </thead>
          <tbody>
             
              <tr>
                  <td scope="row">{{sender}}</td>
                  <td>{{receiver}}</td>
                  <td>{{amount}}</td>
                  
              </tr>
             
              
          </tbody>
      </table>

    </div>
    <p style="text-align:right; font-size:12px;">*All values are in INR<p>
</body>

</html>
